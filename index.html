<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Employee Scheduler</title>
    
    <!-- JS librarys  -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.7.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.7.0/firebase-database.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/javascript/logic.js"></script>
    <!-- CSS styles  -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">

</head>
<body>


    <div class="d-flex fixed-left" id="wrapper">
        <!-- Sidebar -->
        <div class="fixed-left bg-light border-right" id="sidebar-wrapper sidebar">
          <div class="sidebar-heading"> Page Nav </div>
          <div class="list-group list-group-flush">
            <a href="#current-employee" class="list-group-item list-group-item-action bg-light">Current Employees</a>
            <a href="#add-employee" class="list-group-item list-group-item-action bg-light">Add Employee</a>
            <a href="#calandar" class="list-group-item list-group-item-action bg-light">Calandar</a>
          </div>
        </div>
        <!-- /#sidebar-wrapper -->

    <div class="container">
        <div class="jumbotron bg-primary">
            <h1 class="header text-center text-white display-4">Employee Scheduler</h1>
        </div> 

        <iframe src="https://www.supersaas.com/schedule/employee-scheduler/Work_schedule" 
        width="100%" height="800"> </iframe>

        
        <!-- Employee Table -->
        <div class="container border border-dark rounded bg-white my-2 pb-2">
            <div class="row">
                <div id="current-employees" class="col-lg-12 top text-light bg-primary p-2 pb-0">
                    Current Employees
                </div>
            </div>
            <div class="row">
                <table class="table" id="employee-table">
                    <thead>
                      <tr>
                        <th scope="col">Employee Name</th>
                        <th scope="col">Role</th>
                        <th scope="col">Phone #</th>
                        <th scope="col">Email</th>
                      </tr>
                    </thead>
                    <tbody id="employees">
                      
                    </tbody>
                  </table>
            </div>
        </div>
        <br>
        <!-- form container -->
        <div class="container border border-dark bg-white rounded my-2 pb-2">
            <div class="row">
                <div id="add-employee" class="col-lg-12 top text-light bg-primary p-2">Add Employee</div>
            </div>
            <form>
                <div class="form-group">
                <label for="search-term">Employee Name</label>
                <input type="search-term" class="form-control" id="employee-name" placeholder="enter employee name...">
                </div>
                <div class="form-group">
                    <label for="search-term">Role</label>
                    <input type="search-term" class="form-control" id="role" placeholder="enter employee role...">
                </div>
                <div class="form-group">
                    <label for="start-year">Phone #</label>
                    <input type="text" class="form-control" id="phone-number-form" placeholder="1234567891">
                </div>
                <div class="form-group">
                    <label for="end-year">Email</label>
                    <input type="email"  class="form-control" id="email-form" placeholder="example@blank.com">
                </div>
            </form>
            <div class="row">
                <div class="col-lg-10">
                    <button type="button" id="add-employee" class="btn btn-outline-dark">Add Employee</button>
                </div>
            </div>
        </div>
        <br>
        <!-- schedule container -->
        <div class="container border border-dark bg-white rounded my-2 pb-2">
            <div class="row">
                <div id="calandar" class="col-lg-12 top text-light bg-primary p-2">Scheule Goes Here</div>
            </div>
            <!-- schedule will populte here -->
            <div id="schedule-div"></div>
            <!-- button to send schedule to emplyees -->
            <div class="col-lg-10">
                <button type="button" id="send-schedule" class="btn btn-outline-dark">Send Scheule</button>
            </div>

        </div>
    </div>
    <br><br>


    <footer class="footer text-center bg-white">
        <div class="container">
          <span>Copyright</span>
        </div>
    </footer>

    
    
    <script src="assets/javascript/config.js"></script>
    <script src="assets/javascript/app.js"></script>
</body>
</html>
