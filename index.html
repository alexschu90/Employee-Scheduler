<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Employee Scheduler</title>
    
    <!-- JS librarys  -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.7.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.7.0/firebase-database.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <!-- CSS styles  -->
    <link rel="stylesheet"
    id="theme_link"
    href="https://cdnjs.cloudflare.com/ajax/libs/bootswatch/4.3.1/materia/bootstrap.min.css"/>
    <link rel="stylesheet" href="assets/css/navbar-fixed-right.min.css">
    <link rel="stylesheet" href="assets/css/navbar-fixed-left.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <script
        src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha256-pasqAKBDmFT4eHoN2ndd6lN370kFiGUFyTiUHWhU7k8="
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script async defer src="https://buttons.github.io/buttons.js"></script>

</head>
<body>

    <!-- navbar starts here -->
    <nav class="navbar navbar-expand-md navbar-dark bg-primary fixed-top">
        <a class="navbar-brand" href>Navbar</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault"
                aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
    
        <div class="collapse navbar-collapse" id="navbarsExampleDefault">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a href="#schedule-div" class="nav-link">Schedule</a>
                </li>
                <li class="nav-item" id="show-form">
                    <a href="#add-employee" class="nav-link">Add Employee</a>
                </li>
                <li class="nav-item">
                    <a href="#current-employees"   class="nav-link">Employee Table</a>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Applications</a>
                    <div class="dropdown-menu">
                        <a href="index.html" class="dropdown-item">Employe Scheduler</a>
                        <a class="dropdown-item">App2</a>
                        <a class="dropdown-item">App 3</a>
                        <div class="dropdown-divider"></div>
                        <a class="dropdown-item">App4</a>
                        <a class="dropdown-item">App5</a>
                    </div>
                </li>
            </ul>
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" data-class="fixed-left">
                        <i class="fa fa-arrow-left"></i>
                        Fixed Left
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" data-class="fixed-top">
                        <i class="fa fa-arrow-up"></i>
                        Fixed Top
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" data-class="fixed-right">
                        <i class="fa fa-arrow-right"></i>
                        Fixed Right
                    </a>
                </li>
                <div class="card">
                    <div class="card-body">
                        <div class="form-group">
                            <label>Themes</label>
                            <select class="form-control width-md" id="theme_select" onchange="selectTheme(value)"></select>
                        </div>
                    </div>
                </div>
            </ul>
        </div>
    </nav>

    <div class="container">
        <div class="jumbotron bg-primary">
            <h1 class="header text-center text-white display-4">Employee Scheduler</h1>
        </div> 

        
        <!-- Employee Table -->
        <div class="container border border-dark rounded bg-white my-2 pb-2">
            <div class="row">
                <div id="current-employees" class="col-lg-12 top text-light bg-primary p-2 pb-0">
                    Current Employees
                </div>
            </div>
            <div class="row">
                <table class="table" id="employee-table">
                    <thead>
                      <tr>
                        <th scope="col">Employee Name</th>
                        <th scope="col">Role</th>
                        <th scope="col">Phone #</th>
                        <th scope="col">Email</th>
                      </tr>
                    </thead>
                    <tbody id="employees">
                      
                    </tbody>
                  </table>
            </div>
        </div>
        <br>
        <!-- form container -->
        <div id="add-employee-form" class="container border border-dark bg-white rounded my-2 pb-2">
            <div class="row">
                <div id="add-employee" class="col-lg-12 top text-light bg-primary p-2">Add Employee</div>
            </div>
            <form>
                <div class="form-group">
                <label for="search-term">Employee Name</label>
                <input type="search-term" class="form-control" id="employee-name" placeholder="enter employee name...">
                </div>
                <div class="form-group">
                    <label for="search-term">Role</label>
                    <input type="search-term" class="form-control" id="role" placeholder="enter employee role...">
                </div>
                <div class="form-group">
                    <label for="start-year">Phone #</label>
                    <input type="text" class="form-control" id="phone-number-form" placeholder="123-456-7891">
                </div>
                <div class="form-group">
                    <label for="end-year">Email</label>
                    <input type="email"  class="form-control" id="email-form" placeholder="example@blank.com">
                </div>
            </form>
            <div class="row">
                <div class="col-lg-10">
                    <button type="button" id="submit-employee" class="btn btn-outline-dark">Add Employee</button>
                </div>
            </div>
        </div>
        <br>
        <!-- schedule container -->
        <div class="container border border-dark bg-white rounded my-2 pb-2">
            <div class="row">
                <div id="calandar" class="col-lg-12 top text-light bg-primary p-2">Scheule Goes Here</div>
            </div>
            <!-- schedule will populte here -->
            <div id="schedule-div">
                <iframe src="https://www.supersaas.com/schedule/employee-scheduler/Work_schedule" width="100%" height="800"> </iframe>
            </div>
            <!-- button to send schedule to emplyees -->
            <div class="col-lg-10">
                <button type="button" id="send-schedule" class="btn btn-outline-dark">Send Scheule</button>
            </div>

        </div>
    </div>
    <br><br>


    <footer class="footer text-center bg-white">
        <div class="container">
          <span>Copyright</span>
        </div>
    </footer>

    
    
    <script src="assets/javascript/config.js"></script>
    <script src="assets/javascript/app.js"></script>
    <script src="assets/javascript/firebase.js"></script>
</body>
</html>
